- name: Configuração inicial da instância EC2
  hosts: ec2
  become: yes
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:

    - name: Instalar pacotes básicos
      yum:
        name:
          - python3
          - python3-pip
        state: present

    - name: Instalar bibliotecas Python
      pip:
        name:
          - boto3
          - pandas

    - name: Criar diretórios de dados
      file:
        path: "/data/{{ item }}"
        state: directory
      loop:
        - raw
        - trusted
        - client
